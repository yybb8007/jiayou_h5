<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <script src="https://unpkg.com/vue@2.1/dist/vue.min.js"></script>
  <script src="../vue-scroller.min.js"></script>
  <title>Vue Scroller</title>
  <style>
    html, body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
    }

    .row {
      width: 100%;
      height: 50px;
      padding: 10px 0;
      font-size: 16px;
      line-height: 30px;
      text-align: center;
      color: #444;
      background-color: #fff;
    }

    .grey-bg {
      background-color: #eee;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      height: 44px;
      width: 100%;
      box-shadow: 0 2px 10px 0 rgba(0,0,0,0.1);
      background-color: #fff;
      z-index: 1000;
      color: #666;
    }

    .header > .title {
      font-size: 16px;
      line-height: 44px;
      text-align: center;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="header">
    <h1 class="title">Refresh & Infinite</h1>
  </div>
  <scroller :on-refresh="refresh"
            :on-infinite="infinite"
            ref="my_scroller" style="top: 44px;">
    <div v-for="(item, index) in items" class="row" :class="{'grey-bg': index % 2 == 0}">
      {{ item }}
    </div>
  </scroller>
</div>
<script>
  new Vue({
    el: '#app',

    components: {
      Scroller
    },

    data: {
      items: []
    },
    
    mounted: function () {
      for (var i = 1; i <= 20; i++) {
        this.items.push(i + ' - keep walking, be 2 with you.');
      }
      this.top = 1;
      this.bottom = 20;

      setTimeout(() => {
        this.$refs.my_scroller.resize();
      })
    },

    methods: {
      refresh: function () {
        setTimeout(() => {
          var start = this.top - 1
          for (var i = start; i > start - 10; i--) {
            this.items.splice(0, 0, i + ' - keep walking, be 2 with you.');
          }
          this.top = this.top - 10;
          this.$refs.my_scroller.finishPullToRefresh();
        }, 1500)
      },

      infinite: function () {
        setTimeout(() => {
          var start = this.bottom + 1;
          for (var i = start; i < start + 10; i++) {
            this.items.push(i + ' - keep walking, be 2 with you.');
          }
          this.bottom = this.bottom + 10;

          setTimeout(() => {
            this.$refs.my_scroller.finishInfinite();
          })
        }, 1500)
      }
    }
  });
</script>
</body>
</html>
